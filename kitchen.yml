---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: centos-8
  - name: centos-7
  - name: debian-10
  - name: debian-9
  - name: fedora-28
  - name: opensuse-leap-42
  - name: ubuntu-18.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
